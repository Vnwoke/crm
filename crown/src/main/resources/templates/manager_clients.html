<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <h1>Contacts </h1>

    <div th:each="client : ${clients}">
        <span th:text="${client.getName()}"></span>, CONTACTS: <span th:text="${client.getContacts().size()}"></span>
    </div>
</section>

</body>
</html>
